    document.body.innerHTML += "<table id='tab'><thead><th>商品</th><th>单价</th><th>数量</th><th>总价</th></thead><tr><td>乔丹球鞋</td><td>998</td><td>1双</td><td></td></tr><tr><td>黑人牙膏</td><td>20</td><td>4支</td><td></td></tr><tr><td>茶叶</td><td>300</td><td>1.25两</td><td></td></tr></table>"

    var tab = document.getElementById('tab');
    /*获取表格元素*/
    var trs = tab.getElementsByTagName('tr');
    /*获取行*/

    for (var i = 1; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        tds[3].innerHTML = parseFloat(tds[1].innerText) * parseFloat(tds[2].innerText) + "元";
        /*隔行换色*/
        if (i % 2 == 1) {
            trs[i].style.background = "#ccc";
        } else {
            trs[i].style.background = "yellow";
        }
    }
